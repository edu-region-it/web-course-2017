<!DOCTYPE html>
<html ng-app="app">

<head>
    <title> Tony 's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta charset="utf-8" />
</head>

<body ng-controller="pizzaController">
    <div class="container">
        <h1>Tony's Pizza</h1>
        <h2>
            {{model.title}}
        </h2>
        <h3> Topping Search
        </h3>
        <input type="text" class="form-control" ng-model="model.search">
        <div ng-show="model.alert" class="alert alert-success">
            <button type="button" class="close" aria-hidden="true" ng-click="closeAlert()">Close</button>
            <div>Topping added.</div>
        </div>
        <div ng-show="model.alert" class="alert alert-danger">
            <button type="button" class="close" aria-hidden="true">Close</button>
            <div>Topping added.</div>
        </div>
        <div ng-hide="model.search">Enter the search criteria above.</div>
        <div ng-show="model.search" ng-repeat="t in model.availableToppings | filter:model.search">
            <span ng-click="addTopping(t)">{{t}}</span>
        </div>
        <h3 ng-show="model.toppings.length>0">Selected Toppings</h3>
        <div ng-repeat="t in model.toppings"> {{t}} </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/pizzaController.js"></script>
</body>

</html>
